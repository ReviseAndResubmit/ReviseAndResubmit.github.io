theme: "hugo-PaperMod"
baseURL: http://reviseandsubmit.github.io
languageCode: en-us
title: Revise and Submit

markup:
  goldmark:
    renderer:
      unsafe: true
      
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
  disableXML: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: Search
                  url: search.en/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10
                - name: Categories
                  url: categories/
                  weight: 10

    es:
        languageName: Espa√±ol
        languageAltTitle: Spanish
        weight: 2
        title: Revisa y Somete
        menu:
            main:
                - name: Etiquetas
                  url: etiquetas/
                  weight: 10
                - name: Categorias
                  url: categorias/
                  weight: 10
                - name: Busca
                  url: search.es/
                

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    author: Theme PaperMod
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true
    
    
    
    
    